<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
  <main>
    <img src="images/image-product-desktop.jpg" alt="" class="chanelPerfume">
    <div class="container">
      <p class="perfume">PERFUME</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <h2><span class="actualPrice">$149.99</span> <span class="oldPrice"><del>$169.99</del></span></h2>
      <button><img src="images/icon-cart.svg" alt="Icon of a cart" class="cartIcon">Add to Cart</button>
    </div>
  </main>
</body>
</html>
